<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1 class="heading-wrapper">Enter the bill amount and tip percentage to calculate the total.</h1>
        <label class="input-txt">Bill amount:</label><br><input type="number" id="bill-amount"><br>
        <label class="input-txt">Percentage:</label><br><input type="number" id="tip-percentage"><br><br>
        <button class="btn-calculate" onclick="isResult()">CALCULATE</button>
        <p id="final-result" ></p>

    </div>


    <script src="app.js"></script>


</body>
</html>
